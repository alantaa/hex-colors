<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hex Generator</title>
  </head>
  <body>
    <main class="container">
      <div class="hex-colors">
        <h1>Click to generator a random hex color code!</h1>
        <h2>The hex code of the color is #<span id="hex-code">FFFFFF</span></h2>
        <button
          onClick="changeColor()"
          type="button"
          class="btn btn-secondary btn-lg"
        >
          Click Me!
        </button>
      </div>
    </main>

    <footer>
      <p>
        THIS PROJECT WAS BUILT BY ALANTA AND IS
        <a href="https://github.com/alantaa/hex-colors" target="_blank"
          >OPEN-SOURCED</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
